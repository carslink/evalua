<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.restaurantFormHeader}</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.restaurantListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{restauranteBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{restauranteBean.restaurantes}" var="e">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{restauranteBean.editar(e)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                    <p:column headerText="#{str.restaurantNameHeader}">
                                 <p:outputLabel value="#{e.nombreRestaurante}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.telephoneHeader}">
                                 <p:outputLabel value="#{e.telefono}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.descriptionHeader}">
                                 <p:outputLabel value="#{e.descripcion}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.chefNameHeader}">
                        <p:outputLabel value="#{e.chef.nombre}"></p:outputLabel>
                    </p:column>
                 </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
