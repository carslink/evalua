<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.restaurantFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.restaurantFormHeader}</h2>
                <p:fieldset legend="#{str.restaurantLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.restaurantNamePrompt}"
                                     value="#{restauranteBean.restaurante.nombreRestaurante}"></p:inputText> 
                                     <p:inputText placeholder="#{str.telephonePrompt}"
                                                  value="#{restauranteBean.restaurante.telefono}"></p:inputText>
                                                  <p:inputText placeholder="#{str.descriptionPrompt}"
                                                  value="#{restauranteBean.restaurante.descripcion}"></p:inputText>
                                                  
                     <p:selectOneMenu value="#{restauranteBean.restaurante.chef.idChef}">
                                <f:selectItems value="#{restauranteBean.chefs}" var="r"
                                               itemLabel="#{r.nombre}" itemValue="#{r.idChef}">
                                </f:selectItems>
</p:selectOneMenu>  
                          </h:panelGrid>
                         <p:commandButton value="#{str.buttonSave}"
                                     action="#{restauranteBean.guardar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonDelete}"
                                                      action="#{restauranteBean.eliminar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonCancel}"
                                                      action="#{restauranteBean.cancelar()}"></p:commandButton>
                    </h:form>
                            
                    </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
